apply plugin: "java"

repositories {
	maven {
		url "https://jitpack.io"
	}
}

dependencies {
	compile "com.github.TheRandomLabs:CurseAPI:master-SNAPSHOT"
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

artifacts {
	archives sourcesJar
}
